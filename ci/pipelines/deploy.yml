deployTest:
  allow_failure: false
  stage: deploy
  image: docker-registry.test.etribes.de:5000/docker-rsync-dind:1.0.0
  variables:
    CONTAINER_NAME: "${CI_PROJECT_NAME}-shopware"
    ENV: test
    SSH_SERVER: etribes-projects.test
  tags:
    - docker
    - leviathan
  only:
    - develop
  script:
    - ssh-init.sh
    - ash ci/pipelines/deploy/deploy.sh

